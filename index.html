<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
                 <!--Navigation  -->
    <nav id="navigation">
        <div class="logo">
            <img src="./Logo (1).svg" alt="">
        </div>
        <div class="icons">
            <img src="./Settings icon.svg" alt="">
            <img src="./Profile icon.svg" alt="">
        </div>
    </nav>
                 <!-- Body -->
                 <!-- Body -->

             <!-- Translation type -->
    <section id="transtype">
        <div class="text">
            <img src="./Text icon.svg" alt="">
            <h2>Text</h2>
        </div>
        <div class="document">
            <img src="./document icon.svg" alt="">
            <h2>Document</h2>
        </div>
    </section>

             <!-- Textbox heading -->
             <!-- Textbox heading -->
    <Section id="textboxhead">
        <div class="langdetect">
            <h2>Detect Language</h2>
        </div>
        <div class="languages">
            <h2>French</h2>
            <h2 class="hindi">Hindi</h2>
            <h2>Norwegian</h2>
            <h2>German</h2>
        </div>
    </Section>

                <!-- Text area -->

    <section id="textarea">
        <textarea class="detecttext" name="" id="" placeholder="Type to translate"></textarea>
        <textarea class="translated" name="" id=""></textarea>
    </section>

    <section id="tone">
        <h2>Formal</h2>
        <h2 class="casual">Casual</h2>
    </section>

                    <!-- Feedback -->

    <section id="feedback">
        <div class="feedback">
            <img src="./Feedback logo (3).svg" alt="">
            <h2>Feedback</h2>
        </div>
        <div class="history">
            <img src="./History logo (1).svg" alt="">
            <h2>History</h2>
        </div>
    </section>
</body>
</html>
